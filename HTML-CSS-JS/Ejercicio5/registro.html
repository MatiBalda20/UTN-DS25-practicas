<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería</title>
    <link rel="stylesheet" href="Css/estilos.css">
</head>
<body>
    <div id="main">
        <div id="cabecera">
            <img src="img/logo.jpg" alt="Logo de la librería" id="logo">
            <h1>Librería</h1>
        </div>

        <div id="menu">
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="fantasia.html">Fantasia</a></li>
                <li><a href="fisica.html">Fisica</a></li>
                <li><a href="ciencia_ficcion.html">Ciencia Ficcion</a></li>
                <li><a href="policiales.html">Policiales</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>

        <div id="contenido">
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                <label for="masculino" style="display:inline;">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="Femenino">
                <label for="femenino" style="display:inline;">Femenino</label>

                <label for="tema">Tema Favorito:</label>
                <select id="tema" name="tema" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="fisica">Física</option>
                    <option value="ciencia_ficcion">Ciencia Ficción</option>
                    <option value="policiales">Policiales</option>
                </select>

                <br><br>
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div id="pie">
            <p>&copy; 2025 Librería Fantástica</p>
            <p>
                <a href="#">Facebook</a> |
                <a href="#">Instagram</a> |
                <a href="#">Twitter</a>
            </p>
            <p><a href="#">Términos y condiciones</a></p>
        </div>
    </div>
</body>
</html>
